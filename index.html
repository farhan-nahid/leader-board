<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader's Board</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#"
            ><img src="./images/logo.png" alt="logo" width="40" height="51" />
            <span class="ms-3" style="font-size: 24px; font-weight: 600"
              >Idea</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
              style="font-size: 20px; background-color: #562eff"
            >
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white ms-3" href="#">About</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link text-white ms-3" href="#">Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white ms-3" href="#"
                  ><img
                    src="./images/nav.svg"
                    alt="logo"
                    width="51"
                    height="51"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <main>
      <!-- top team & blog section start -->
      <section class="container bg-white rounded">
        <!-- top players start -->
        <h1 class="pt-4">Top Player</h1>
        <div class="row gx-4">
          <!-- single player 1 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-1.svg" alt="player-1" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">John Smith</h3>
              </div>
            </div>
          </div>
          <!-- single player 2 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-2.svg" alt="player-2" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">Pro Rasel</h3>
              </div>
            </div>
          </div>
          <!-- single player 3 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-3.svg" alt="player-3" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">Abu Sufian</h3>
              </div>
            </div>
          </div>
          <!-- single player 4 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-4.svg" alt="player-4" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">Shajedul Karim</h3>
              </div>
            </div>
          </div>
          <!-- single player 5 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-5.svg" alt="player-5" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">Maruf Ahmed</h3>
              </div>
            </div>
          </div>
          <!-- single player 6 -->
          <div class="col-lg-4 col-md-6 col-sm-12 text-md-start text-sm-center">
            <div class="row my-4 align-items-center">
              <div class="col-md-2">
                <img src="./images/player-6.svg" alt="player-6" />
              </div>
              <div class="col-md-6">
                <h3 class="ms-md-2 ms-sm-0 mt-md-0 mt-sm-3">Mujahid</h3>
              </div>
            </div>
          </div>
        </div>
        <!-- top players end -->
      </section>
      <!-- top team & blog section end -->
    </main>
    <footer></footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
